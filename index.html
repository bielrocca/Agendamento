<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" type="imagex/png" href="img/icons8-agenda-16.png">
    <title agenda de contatos></title>
</head>
<body>
    <div class="container">
    <section id="menu-contatos">
        <header>
            <img src="img/notebook.png" alt="">
            <h1>agenda de contatos</h1>
            <button id="btn-adicionar"><img class="add-contact" src="img/add.png"></button>
        </header>
        <div class="lista-contatos">
            <table id="table-contatos">
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>telefone</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
    </section>
    <div id="form-menu">
        <header>
            <h1>adicionar contato</h1>
            <button id="btn-fechar"><img src="img/cross.png"></button>
        </header>
        <form action="" id="form-adicionar">
            <input type="text" name="nome" id="nome-contato" placeholder="nome">
            <input type="tel" name="telefone" id="telefone-contato" placeholder="telefone">
            <button type="submit" id="enviar-contato">adicionar</button>
        </form>
    </div>
    </div>
    <footer>
        &copy; 2024 - Todos os Direitos Reservados | BielDev <a href="https://github.com/bielrocca"><img height="20" src="img/github.png" alt=""></a>
    </footer>
</body>
<script src="main.js"></script>
</html>
